
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroProduto.title']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroProduto.menu']}" />
		</h1>
		<h:form id="formProdutos">

			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroProduto.descricao']}" />
				<p:inputText value="#{produtoManagedBean.produto.descricao}" />

				<p:outputLabel value="#{msg['pages.cadastroProduto.peso']}" />
				<p:inputText value="#{produtoManagedBean.produto.peso}" />
				
				<p:outputLabel value="#{msg['pages.cadastroProduto.valor']}" />
				<p:inputText value="#{produtoManagedBean.produto.valor}" />
			
			</p:panelGrid>
			<br/>
			<p:commandButton value="#{msg['pages.comuns.form.btnSalvar']}"
				action="#{produtoManagedBean.salvar}"
				update=":formProdutos, :formTableProdutos" />
		</h:form>

		<h3>
			<p:outputLabel value="#{msg['pages.cadastroProduto.tableTitle']}" />
		</h3>

		<h:form id="formTableProdutos">



			<p:dataTable value="#{produtoManagedBean.produtos}" var="prod"
				editable="true" id="tableProdutos">

				<p:ajax event="rowEdit" listener="#{produtoManagedBean.onRowEdit}"
					update="tableProdutos" />

				<p:column headerText="#{msg['pages.cadastroProduto.codigo']}">
					<h:outputText value="#{prod.codigo}" />
				</p:column>

				<p:column headerText="#{msg['pages.cadastroProduto.descricao']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{prod.descricao}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="descricao" value="#{prod.descricao}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				
				<p:column headerText="#{msg['pages.cadastroProduto.peso']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{prod.peso}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="peso" value="#{prod.peso}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="#{msg['pages.cadastroProduto.valor']}">
					<p:cellEditor>
						<f:facet name="output">
							<p:outputLabel value="#{prod.valor}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="valor" value="#{prod.valor}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				

				<p:column style="width:70px"
					headerText="#{msg['pages.commus.form.opcoes']}">



					<p:rowEditor />

					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{produtoManagedBean.remove(prod)}"
						update=":formTableProdutos" />



				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
